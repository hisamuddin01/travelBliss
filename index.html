<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBliss</title>
    <!------------------- HEADER --------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!------------------- HEADER --------------------->
    <header id="home" class="header">
        <!-- NAVBAR -->
        <nav id="nav">
            <div class="wrapper flex-center">
                <!-- NAV HEADER -->
                <div class="nav-header flex-center">
                    <h1 class="logo">TravelBliss <span class="">Explore the world</span></h1>
                    <div class="nav-toggle flex-center">
                        <span class="nav-toggle-icon"></span>
                    </div>
                </div>
                <!-- LINKS -->
                <div class="links-container">
                    <ul class="links">
                        <li><a href="" class="link">Home</a></li>
                        <li><a href="" class="link">About us</a></li>
                        <li><a href="" class="link">Tours</a></li>
                        <li><a href="" class="link">Reviews</a></li>
                        <li><a href="" class="link">Contact</a></li>
                        <li><a href="" type="button" class="btn btn-solid">see more</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!------------------- MAIN --------------------->
    <main>
        <!------------------- HERO --------------------->
        <section id="hero" class="hero section-padding">
            <div class="container">
                <article class="flex-center hero-container">
                    <div class="hero-text">
                        <!-- single item -->
                        <div class="item">
                            <h1 class="title">Tourism Opens Minds</h1>
                            <p class="hero-desc">VisitSaudi has taken the pledge and committed to promoting tourism on a global level along with its partners.</p>
                            <a href="#" class="btn btn-outline">Learn More</a>
                        </div>
                        <!-- end single item-->
                    </div>
                    <div class="showcase">
                        <div class="hero-showcase">
                            <!-- single item -->
                            <div class="showcase-img">
                                <img src="./Images/desktop-pledge.png" alt="showcase-img">
                            </div>
                            <!-- end single item -->
                            <!-- single item -->
                            <div class="showcase-img">
                                <img src="./Images/stopover-homepage-desktop-banner_crop-360x480.webp" alt="showcase-img">
                            </div>
                            <!-- end single item -->
                            <!-- single item -->
                            <div class="showcase-img">
                                <img src="./Images/Messi-slide.png" alt="showcase-img">
                            </div>
                            <!-- end single item -->
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
